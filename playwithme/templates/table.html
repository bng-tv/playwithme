{% extends "bootstrap/base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Twitch Name</th>
            <th>Game</th>
            <th>In-Game Handle</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{row.twitch}}</td>
            <td>{{row.game}}</td>
            <td>{{row.handle}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
